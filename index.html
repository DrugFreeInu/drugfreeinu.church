<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFI Church</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #87CEEB;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 200px;
    }

    /* Grass */
    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: #4CAF50;
    }

    /* Sign post */
    .sign-post {
      position: absolute;
      left: 60px;
      bottom: 80px;
      width: 20px;
      height: 50px;
      background: #8B4513;
    }

    /* Sign board */
    .sign-board {
      position: absolute;
      left: 20px;
      bottom: 130px;
      width: 120px;
      height: 40px;
      background: #DEB887;
      border: 2px solid #5E3A1F;
      transform: rotate(-3deg);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-family: serif;
      text-align: center;
    }

    /* Grass blades */
    .blades {
      position: absolute;
      left: 10px;
      bottom: 80px;
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sign-board">
      DFI Church<br>established 2025
    </div>
    <div class="sign-post"></div>
    <div class="blades">\\ | / | //</div>
    <div class="grass"></div>
  </div>
</body>
</html>
