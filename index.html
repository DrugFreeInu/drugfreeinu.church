<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DFI Church</title>
  <style>
    body {
      margin: 0;
      background: white;
      height: 100vh;
      position: relative;
    }

    .scene {
      position: absolute;
      top: 25%;
      left: 0;
      width: 100%;
      height: 350px;
      background: linear-gradient(to bottom, #87CEEB 70%, #4CAF50 70%);
      overflow: hidden;
    }

    .grass-blades {
      position: absolute;
      top: 245px;
      left: 0;
      width: 100%;
    }

    .grass-blades div {
      width: 2px;
      height: 20px;
      background: green;
      position: absolute;
    }

    .grass-blades div:nth-child(1) { left: 20px; transform: rotate(-10deg); }
    .grass-blades div:nth-child(2) { left: 30px; transform: rotate(5deg); }
    .grass-blades div:nth-child(3) { left: 45px; transform: rotate(-7deg); }
    .grass-blades div:nth-child(4) { left: 60px; transform: rotate(12deg); }
    .grass-blades div:nth-child(5) { left: 75px; transform: rotate(-4deg); }
    .grass-blades div:nth-child(6) { left: 90px; transform: rotate(3deg); }

    .sign-container {
      position: absolute;
      top: 130px;
      left: 50%;
      transform: translateX(-50%);
    }

    .sign-post {
      width: 20px;
      height: 100px;
      background: #8B5A2B;
      margin: 0 auto;
    }

    .sign-board {
      width: 200px;
      height: 60px;
      background: #deb887;
      border: 4px solid #8B5A2B;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -80%) rotate(-2deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: serif;
      font-size: 16px;
      color: #4b2e10;
      font-weight: bold;
      text-shadow: 1px 1px #ffffff55;
    }
  </style>
</head>
<body>

  <div class="scene">
    <div class="grass-blades">
      <div></div><div></div><div></div>
      <div></div><div></div><div></div>
    </div>

    <div class="sign-container">
      <div class="sign-post"></div>
      <div class="sign-board">
        <div>DFI Church</div>
        <div style="margin-top: 4px;">established 2025</div>
      </div>
    </div>
  </div>

</body>
</html>
