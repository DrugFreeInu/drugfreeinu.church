<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFI Church</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    .scene {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 3 / 2;
      position: relative;
      background: linear-gradient(to bottom, #87ceeb 60%, #4CAF50 60%, #4CAF50 80%, #5C2E00 80%);
      overflow: hidden;
    }

    /* Signpost */
    .sign-post {
      position: absolute;
      bottom: 40%;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 50px;
      background-color: #5C2E00;
      z-index: 2;
    }

    /* Sign board */
    .sign {
      position: absolute;
      bottom: calc(40% + 45px);
      left: 50%;
      transform: translateX(-50%) rotate(-2deg);
      background-color: tan;
      border: 2px solid #5C2E00;
      padding: 8px 16px;
      font-family: serif;
      font-weight: bold;
      text-align: center;
      z-index: 3;
    }

    /* Grass blades */
    .grass-blade {
      position: absolute;
      bottom: 27%;
      width: 2px;
      height: 20px;
      background: #145214;
      transform-origin: bottom center;
    }

    .grass1 { left: 10%; transform: rotate(-10deg); }
    .grass2 { left: 13%; transform: rotate(5deg); }
    .grass3 { left: 16%; transform: rotate(-4deg); }
    .grass4 { left: 19%; transform: rotate(7deg); }
    .grass5 { left: 22%; transform: rotate(-6deg); }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sign-post"></div>
    <div class="sign">DFI Church<br>established 2025</div>
    <div class="grass-blade grass1"></div>
    <div class="grass-blade grass2"></div>
    <div class="grass-blade grass3"></div>
    <div class="grass-blade grass4"></div>
    <div class="grass-blade grass5"></div>
  </div>
</body>
</html>
