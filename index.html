<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFI Church</title>
  <style>
    body {
      margin: 0;
      height: 350px;
      background: #87CEEB;
      position: relative;
    }

    .grass-band {
      position: absolute;
      bottom: 0;
      height: 100px;
      width: 100%;
      background: #4CAF50;
    }

    .grass-blades {
      position: absolute;
      bottom: 100px;
      left: 20px;
    }

    .grass-blades div {
      width: 2px;
      background: green;
      position: absolute;
    }

    .g1 { height: 20px; left: 0px; transform: rotate(-10deg); }
    .g2 { height: 18px; left: 10px; transform: rotate(5deg); }
    .g3 { height: 22px; left: 25px; transform: rotate(-7deg); }
    .g4 { height: 16px; left: 40px; transform: rotate(12deg); }
    .g5 { height: 19px; left: 55px; transform: rotate(-4deg); }

    .sign-wrapper {
      position: absolute;
      bottom: 100px;
      left: 140px;
    }

    .post {
      width: 20px;
      height: 100px;
      background: #8B5A2B;
      margin: 0 auto;
    }

    .sign {
      width: 200px;
      height: 60px;
      background: #deb887;
      border: 4px solid #8B5A2B;
      transform: translate(-50%, -80%) rotate(-2deg);
      position: absolute;
      left: 50%;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'serif';
      font-size: 16px;
      color: #4b2e10;
      font-weight: bold;
      text-shadow: 1px 1px #ffffff55;
    }
  </style>
</head>
<body>

  <!-- Grass -->
  <div class="grass-band"></div>

  <!-- Grass blades -->
  <div class="grass-blades">
    <div class="g1"></div>
    <div class="g2"></div>
    <div class="g3"></div>
    <div class="g4"></div>
    <div class="g5"></div>
  </div>

  <!-- Sign -->
  <div class="sign-wrapper">
    <div class="post"></div>
    <div class="sign">
      <div>DFI Church</div>
      <div style="margin-top: 4px;">established 2025</div>
    </div>
  </div>

</body>
</html>
