<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFI Church</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #87ceeb;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .scene {
      position: relative;
      width: 100%;
      height: 200px;
      background: #87ceeb;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      background: #4CAF50;
    }

    .sign-post {
      position: absolute;
      left: 50px;
      bottom: 60px;
      width: 120px;
      height: 60px;
      background: #deb887;
      border: 2px solid #654321;
      transform: rotate(-2deg);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: serif;
      font-size: 12px;
    }

    .sign-post::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 20px;
      background: #654321;
    }

    .grass {
      position: absolute;
      left: 20px;
      bottom: 60px;
      font-size: 18px;
      line-height: 1;
      color: green;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sign-post">
      <div>DFI Church</div>
      <div>established 2025</div>
    </div>
    <div class="grass">\\ \ | / //</div>
    <div class="ground"></div>
  </div>
</body>
</html>
