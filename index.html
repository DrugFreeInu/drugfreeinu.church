<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFI Church Sign</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #87CEEB;
      position: relative;
      overflow: hidden;
    }

    /* Grass base */
    .grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: #4CAF50;
    }

    /* Grass blades */
    .grass-blades div {
      width: 2px;
      height: 20px;
      background: green;
      position: absolute;
      bottom: 150px;
    }
    .grass-blades div:nth-child(1) { left: 20%; transform: rotate(-10deg); }
    .grass-blades div:nth-child(2) { left: 25%; transform: rotate(5deg); }
    .grass-blades div:nth-child(3) { left: 30%; transform: rotate(-7deg); }
    .grass-blades div:nth-child(4) { left: 35%; transform: rotate(10deg); }
    .grass-blades div:nth-child(5) { left: 40%; transform: rotate(-4deg); }

    /* Sign post */
    .sign-container {
      position: absolute;
      bottom: 160px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .post {
      width: 20px;
      height: 100px;
      background: #8B5A2B;
    }

    .sign {
      width: 200px;
      height: 60px;
      background: #deb887;
      border: 4px solid #8B5A2B;
      transform: translateY(-80%) rotate(-2deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: serif;
      font-size: 16px;
      color: #4b2e10;
      font-weight: bold;
      text-shadow: 1px 1px #ffffff55;
    }
  </style>
</head>
<body>

  <div class="grass"></div>

  <div class="grass-blades">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="sign-container">
    <div class="post"></div>
    <div class="sign">
      <div>DFI Church</div>
      <div style="margin-top: 4px;">established 2025</div>
    </div>
  </div>

</body>
</html>
