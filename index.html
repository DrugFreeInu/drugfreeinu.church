<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DFI Church</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      display: flex;
      justify-content: center;
    }

    .scene {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .sky {
      background: #87ceeb;
      width: 300px;
      height: 100px;
      position: relative;
    }

    .grass {
      background: #4caf50;
      width: 300px;
      height: 40px;
      position: relative;
    }

    .dirt {
      background: #5d2f13;
      width: 300px;
      height: 30px;
    }

    .sign-post {
      width: 8px;
      height: 40px;
      background: #8b4513;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }

    .sign-board {
      position: absolute;
      bottom: 35px;
      left: 50%;
      transform: translateX(-50%) rotate(-2deg);
      background: tan;
      border: 2px solid #654321;
      padding: 8px 12px;
      font-family: serif;
      font-size: 14px;
      text-align: center;
      z-index: 3;
    }

    .grass-blades {
      position: absolute;
      left: 10px;
      bottom: 0;
      display: flex;
      gap: 4px;
      z-index: 3;
    }

    .grass-blades div {
      width: 2px;
      height: 15px;
      background: #003300;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sky">
      <div class="sign-post"></div>
      <div class="sign-board">
        DFI Church<br>established 2025
      </div>
    </div>
    <div class="grass">
      <div class="grass-blades">
        <div></div><div></div><div></div><div></div><div></div>
      </div>
    </div>
    <div class="dirt"></div>
  </div>
</body>
</html>
