<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DFI Church</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }

    .scene {
      width: 100%;
      max-width: 600px;
      background: #87CEEB;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* grass */
    .grass {
      width: 100%;
      height: 60px;
      background: #4CAF50;
      position: relative;
    }

    /* dirt */
    .dirt {
      width: 100%;
      height: 40px;
      background: #6B3E26;
    }

    /* grass blades */
    .blade {
      position: absolute;
      bottom: 5px;
      width: 2px;
      height: 15px;
      background: #104910;
    }

    .blade:nth-child(1) { left: 10px; }
    .blade:nth-child(2) { left: 20px; height: 12px; }
    .blade:nth-child(3) { left: 30px; height: 14px; }
    .blade:nth-child(4) { left: 40px; height: 11px; }
    .blade:nth-child(5) { left: 50px; height: 13px; }

    /* sign post */
    .sign {
      position: relative;
      top: -50px;
      width: 140px;
      height: 50px;
      background: #E0C097;
      border: 2px solid #704214;
      transform: rotate(-3deg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: serif;
      font-size: 12px;
      text-align: center;
    }

    .post {
      width: 10px;
      height: 40px;
      background: #704214;
      position: relative;
      top: -10px;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sign">DFI Church<br>established 2025</div>
    <div class="post"></div>
    <div class="grass">
      <div class="blade"></div>
      <div class="blade"></div>
      <div class="blade"></div>
      <div class="blade"></div>
      <div class="blade"></div>
    </div>
    <div class="dirt"></div>
  </div>
</body>
</html>
