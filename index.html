<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: white;
      display: flex;
      justify-content: center;
    }

    .scene {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: auto;
      overflow: hidden;
      background: #87CEEB; /* sky */
    }

    .grass {
      background: #3DAA40;
      height: 80px;
      position: relative;
      z-index: 1;
    }

    .dirt {
      background: #5A2D0C;
      height: 60px;
    }

    .sign-post {
      position: absolute;
      bottom: 90px; /* lowered from horizon */
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 50px;
      background: #6B3E1D;
      z-index: 2;
    }

    .sign-board {
      position: absolute;
      bottom: 135px; /* slightly above the post */
      left: 50%;
      transform: translateX(-50%) rotate(-2deg);
      background: tan;
      border: 2px solid #4B2E15;
      padding: 10px 20px;
      font-family: serif;
      font-size: 16px;
      text-align: center;
      z-index: 3;
    }

    .grass-blade {
      position: absolute;
      bottom: 60px;
      width: 2px;
      height: 20px;
      background: #1c3c14;
      transform-origin: bottom;
    }

    .blade1 { left: 20px; transform: rotate(-10deg); }
    .blade2 { left: 28px; transform: rotate(8deg); }
    .blade3 { left: 36px; transform: rotate(-6deg); }
    .blade4 { left: 44px; transform: rotate(10deg); }
    .blade5 { left: 52px; transform: rotate(-12deg); }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sign-post"></div>
    <div class="sign-board">DFI Church<br>established 2025</div>
    <div class="grass">
      <div class="grass-blade blade1"></div>
      <div class="grass-blade blade2"></div>
      <div class="grass-blade blade3"></div>
      <div class="grass-blade blade4"></div>
      <div class="grass-blade blade5"></div>
    </div>
    <div class="dirt"></div>
  </div>
</body>
</html>
