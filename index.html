<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DFI Church</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }

    .scene {
      width: 100%;
      max-width: 600px;
      height: 350px;
      background: linear-gradient(to bottom, #87CEEB 70%, #4CAF50 70%);
      position: relative;
    }

    .sign-wrapper {
      position: absolute;
      top: 170px;
      left: 50%;
      transform: translateX(-50%);
    }

    .post {
      width: 20px;
      height: 100px;
      background: #8B5A2B;
      margin: 0 auto;
    }

    .sign {
      width: 200px;
      height: 60px;
      background: #deb887;
      border: 4px solid #8B5A2B;
      transform: translate(-50%, -80%) rotate(-2deg);
      position: absolute;
      left: 50%;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: serif;
      font-size: 16px;
      color: #4b2e10;
      font-weight: bold;
      text-shadow: 1px 1px #ffffff55;
    }

    .grass {
      position: absolute;
      top: 240px;
      left: 0;
      width: 100%;
    }

    .grass div {
      width: 2px;
      height: 20px;
      background: green;
      position: absolute;
    }

    .g1 { left: 20px; transform: rotate(-10deg); }
    .g2 { left: 30px; transform: rotate(5deg); }
    .g3 { left: 45px; transform: rotate(-7deg); }
    .g4 { left: 60px; transform: rotate(12deg); }
    .g5 { left: 75px; transform: rotate(-4deg); }
    .g6 { left: 90px; transform: rotate(3deg); }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sign-wrapper">
      <div class="post"></div>
      <div class="sign">
        <div>DFI Church</div>
        <div style="margin-top: 4px;">established 2025</div>
      </div>
    </div>

    <div class="grass">
      <div class="g1"></div>
      <div class="g2"></div>
      <div class="g3"></div>
      <div class="g4"></div>
      <div class="g5"></div>
      <div class="g6"></div>
    </div>
  </div>
</body>
</html>
