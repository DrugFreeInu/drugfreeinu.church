<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFI Church Sign</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #87CEEB 70%, #4CAF50 70%);
      position: relative;
    }
  </style>
</head>
<body>

  <!-- Sign with Post -->
  <div style="position: absolute; top: 200px; left: 140px;">
    <!-- Post -->
    <div style="width: 20px; height: 100px; background: #8B5A2B; margin: 0 auto;"></div>

    <!-- Sign board -->
    <div style="
      width: 200px;
      height: 60px;
      background: #deb887;
      border: 4px solid #8B5A2B;
      transform: translate(-50%, -80%) rotate(-2deg);
      position: absolute;
      left: 50%;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'serif';
      font-size: 16px;
      color: #4b2e10;
      font-weight: bold;
      text-shadow: 1px 1px #ffffff55;
    ">
      <div>DFI Church</div>
      <div style="margin-top: 4px;">established 2025</div>
    </div>
  </div>

  <!-- Grass Blades -->
  <div style="position: absolute; top: 290px; left: 0; width: 100%;">
    <div style="width: 2px; height: 20px; background: green; position: absolute; left: 20px; transform: rotate(-10deg);"></div>
    <div style="width: 2px; height: 18px; background: green; position: absolute; left: 30px; transform: rotate(5deg);"></div>
    <div style="width: 2px; height: 22px; background: green; position: absolute; left: 45px; transform: rotate(-7deg);"></div>
    <div style="width: 2px; height: 16px; background: green; position: absolute; left: 60px; transform: rotate(12deg);"></div>
    <div style="width: 2px; height: 19px; background: green; position: absolute; left: 75px; transform: rotate(-4deg);"></div>
    <div style="width: 2px; height: 20px; background: green; position: absolute; left: 90px; transform: rotate(3deg);"></div>
  </div>

</body>
</html>
