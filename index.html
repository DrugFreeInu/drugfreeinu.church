<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFI Church</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    .scene {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 3 / 2;
      position: relative;
      overflow: hidden;
    }

    iframe {
      border: 0;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="scene">
    <iframe src="sky.html"   style="z-index: 0;"></iframe>
    <iframe src="dirt.html"  style="z-index: 1;"></iframe>
    <iframe src="grass.html" style="z-index: 2;"></iframe>
    <iframe src="sign.html"  style="z-index: 3;"></iframe>
    <iframe id="shovelFrame" style="z-index: 4;"></iframe>
<script>
const frame = document.getElementById('shovelFrame');
// adds a timestamp automatically, so every load is a fresh version
frame.src = `shovel.html?v=${Date.now()}`;
</script>
  </div>
</body>
</html>
