<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DFI Church</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .scene {
      width: 100%;
      max-width: 500px;
      background: #87CEEB;
    }

    .grass {
      background: #4CAF50;
      height: 60px;
      position: relative;
    }

    .dirt {
      background: #8B4513;
      height: 40px;
    }

    .sign {
      position: absolute;
      left: 120px;
      top: -40px;
      width: 100px;
      height: 60px;
      background: #DEB887;
      border: 2px solid #8B4513;
      transform: rotate(-3deg);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      text-align: center;
    }

    .post {
      position: absolute;
      left: 165px;
      top: 20px;
      width: 10px;
      height: 40px;
      background: #8B4513;
    }

    .blades {
      position: absolute;
      left: 30px;
      bottom: 5px;
      display: flex;
      gap: 4px;
    }

    .blade {
      width: 2px;
      height: 12px;
      background: #1E5631;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="grass">
      <div class="sign">DFI Church<br>established 2025</div>
      <div class="post"></div>
      <div class="blades">
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
        <div class="blade"></div>
      </div>
    </div>
    <div class="dirt"></div>
  </div>
</body>
</html>
