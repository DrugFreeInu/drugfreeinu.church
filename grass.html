<!-- grass.html -->
<style>
  .grass-base {
    position:absolute;
    bottom:20%;
    height:20%;
    width:100%;
    background:#4CAF50;
    z-index:0;
  }

  .grass-blade {
    position:absolute;
    bottom:20%;
    width:2px;
    height:20px;
    background:#145214;
    transform-origin:bottom center;
    z-index:999; /* force blades to front */
  }

  .grass1 { left:10%; transform:rotate(-10deg); }
  .grass2 { left:13%; transform:rotate(5deg); }
  .grass3 { left:16%; transform:rotate(-4deg); }
  .grass4 { left:19%; transform:rotate(7deg); }
  .grass5 { left:22%; transform:rotate(-6deg); }
</style>

<div class="grass-base"></div>

<div class="grass-blade grass1"></div>
<div class="grass-blade grass2"></div>
<div class="grass-blade grass3"></div>
<div class="grass-blade grass4"></div>
<div class="grass-blade grass5"></div>
